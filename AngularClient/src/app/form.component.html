<form [formGroup]="contaForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome">
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" formControlName="valor">
  </div>
  <div>
    <label for="dataPagamento">Data de Pagamento:</label>
    <input type="date" id="dataPagamento" formControlName="dataPagamento">
  </div>
  <div>
    <label for="dataVencimento">Data de Vencimento:</label>
    <input type="date" id="dataVencimento" formControlName="dataVencimento">
  </div>
  <button class="btn btn-secondary btn-lg" type="submit" [disabled]="!contaForm.valid">Cadastrar</button>
</form>
